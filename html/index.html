<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Activity</title>
    <link href="css/styles_bright.css" rel="stylesheet">
    <link href="css/jquery.jscrollpane.css" rel="stylesheet">
  </head>
  <body>
    <div class="layout">
      <div class="header-text"></div>
      <div class="content">
        <div class="metrics-content">
          <div class="metric" id="rcf">
            <div class="row1">
              <h2 class="title">활동성</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="description_row">
              최근 6개월간 커밋 빈도와 전체 개발 기간 커밋 빈도의 비를 점수화한 지표
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
          <div class="metric" id="scf">
            <div class="row1">
              <h2 class="title">성장규모</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="description_row">
              최근 6개월간 커밋 횟수를 점수화한 지표
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
          <div class="metric" id="ccr">
            <div class="row1">
              <h2 class="title">협업정도</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="description_row">
              최근 6개월간 다른 이의 코드를 고친 횟수와 최근 6개월간 전체 커밋 횟수의 비를 점수화한 지표
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
        </div>
        <hr />
        <div class="prediction-content">
          <div class="row1">
            <h2 class="title">활동성 변화</h2>
          </div>
          <div class="yAxis-area">
          </div>
          <div class="activity-graph">
          </div>
        </div>
        <hr />
        <div class="contributors-content">
          <div class="row1">
            <h2 class="title">커밋 분포</h2>
          </div>
          <div class="donuts">
            <div class="total">
              <div class="donuts-graph">
              </div>
              <div class="description">
                <커밋을 많이 한 상위 10명의 커밋 비율>
              </div>
            </div>
            <div class="top">
              <div class="donuts-graph">
              </div>
              <div class="description">
                <상위 10명 사이의 커밋 비율>
              </div>
            </div>
          </div>
          <div class="top-contributors">
          </div>
          <div class="top-contributors-description">
            <커밋을 많이 한 상위 10명>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.animateNumbers.js"></script>
  <script src="js/jquery.jscrollpane.min.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/data.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/lineGraph.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/topContributors.js"></script>
  <script src="js/chart.js"></script>
</html>
