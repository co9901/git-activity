<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Activity</title>
    <link href="css/styles_bright.css" rel="stylesheet">
    <link href="css/jquery.jscrollpane.css" rel="stylesheet">
  </head>
  <body>
    <div class="layout">
      <div class="header-text"></div>
      <div class="content">
        <div class="metrics-content">
          <div class="metric" id="rcf">
            <div class="row1">
              <h2 class="title">활동도</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
          <div class="metric" id="scf">
            <div class="row1">
              <h2 class="title">성장규모</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
          <div class="metric" id="ccr">
            <div class="row1">
              <h2 class="title">협업도</h2>
              <h3 class="helper"></h3>
            </div>
            <div class="row2">
              <label class="label-value">0</label>
              <span class="max-value">/ 100</span>
            </div>
            <div class="row3">
            </div>
          </div>
        </div>
        <hr />
        <div class="prediction-content">
          <div class="row1">
            <h2 class="title">활동도 변화</h2>
          </div>
          <div class="yAxis-area">
          </div>
          <div class="activity-graph">
          </div>
        </div>
        <hr />
        <div class="contributors-content">
          <div class="row1">
            <h2 class="title">커밋 분포</h2>
          </div>
          <div class="donuts">
            <div class="total">
              <div class="donuts-graph">
              </div>
              <div class="description">
                &lt;상위 10명의 커밋이 전체 커밋 중 차지하는 비율&gt;
              </div>
            </div>
            <div class="top">
              <div class="donuts-graph">
              </div>
              <div class="description">
                &lt;상위 10명 사이의 상대 커밋 비율&gt;
              </div>
            </div>
          </div>
          <div class="top-contributors">
          </div>
          <div class="top-contributors-description">
            &lt;가장 많은 기여를 한 사람들&gt;
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.animateNumbers.js"></script>
  <script src="js/jquery.jscrollpane.min.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/data.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/lineGraph.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/topContributors.js"></script>
  <script src="js/chart.js"></script>
</html>
